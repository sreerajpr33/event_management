<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px; /* Square shape with rounded edges */
        }
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-left: 0; /* Set to 0 to avoid shifting */
            width: 100%;
        }
        .main-content.expanded {
            margin-left: 250px; /* This adds space when the sidebar is expanded */
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background-color: #f8f9fa;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-btn:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleSidebar">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Admin Logo">
        </div>
        <a href="#edit"><i class="bi bi-pencil-square"></i> Edit</a>
        <a href="#update"><i class="bi bi-arrow-repeat"></i> Update</a>
        <a href="#delete"><i class="bi bi-trash"></i> Delete</a>
        <a href="#viewBookings"><i class="bi bi-calendar-check"></i> View Bookings</a>
        <a href="#viewUsers"><i class="bi bi-people"></i> View Users</a>
        <a href="logout"><i class="bi bi-box-arrow-right"></i> Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content container" id="mainContent">
        <h1 class="ms-5">Welcome to the Admin Dashboard</h1>
        <!-- Add more content here -->
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Script
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>
</html>
