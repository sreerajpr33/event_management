<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F7ED;
        }
        .hall-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .carousel img {
            max-height: 400px;
            object-fit: cover;
        }
        .hall-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container hall-container">
        <h1 class="text-center">{{service.name}}</h1>

        <!-- Carousel for Hall Images -->
        <div id="hallCarousel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{service.image1.url}}" class="d-block w-100" alt="Hall Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{{service.image2.url}}" class="d-block w-100" alt="Hall Image 2">
                </div>
                <div class="carousel-item">
                    <img src="{{service.image3.url}}" class="d-block w-100" alt="Hall Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hallCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hallCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Hall Details -->
        <div class="hall-details">
            <p><strong>Location:</strong>{{service.dis}}</p>
            <p><strong>Price:</strong>{{service.price}}</p>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
                <a href="#" class="btn btn-outline-dark me-2">Book Now</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
