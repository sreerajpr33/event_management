<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            height: 100%; /* Match the logo's height to the navbar */
            max-height: 60px; /* Set a reasonable maximum height */
          }
          .navbar {
            min-height: 60px; /* Ensure the navbar has enough height */
            background-color: #F8F7ED;
          }
        body {
            background-color: #F8F7ED;
        }
        .hall-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .carousel img {
            max-height: 400px;
            object-fit: cover;
        }
        .hall-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="Logo">
          </a>
          <!-- Toggler for Mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <a class="nav-link active" aria-current="page" href="usr_home"><b>Home</b></a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="user_about"><b>About</b></a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="user_contact"><b>Contact</b></a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="buy"><b>Confirm booking</b></a>
              </li>
            </ul>
            <ul class="navbar-nav me-5">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"></i> <b>User</b>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="user_profile"><i class="bi bi-person"></i> Profile</a></li>
                  <li><a class="dropdown-item" href="#profile"><i class="bi bi-calendar-check"></i> Bookings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container hall-container">
        <h1 class="text-center">{{service.name}}</h1>

        <!-- Carousel for Hall Images -->
        <div id="hallCarousel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{service.image1.url}}" class="d-block w-100" alt="Hall Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{{service.image2.url}}" class="d-block w-100" alt="Hall Image 2">
                </div>
                <div class="carousel-item">
                    <img src="{{service.image3.url}}" class="d-block w-100" alt="Hall Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hallCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hallCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Hall Details -->
        <div class="hall-details">
            <p><strong>Location:</strong>{{service.dis}}</p>
            <p><strong>Price:</strong>{{service.price}}</p>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
                <a href="../bookmark/{{service.pk}}" class="btn btn-outline-dark me-2">Book Mark</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
