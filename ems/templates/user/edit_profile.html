<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F7ED;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Contact</h1>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name and Email (from the Customer model) -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" value="{{ contact.customer.name }}" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" value="{{ contact.customer.email }}" disabled>
            </div>

            <!-- Phone (editable) -->
            <div class="mb-3">
                <label for="phone" class="form-label">New Phone no:</label>
                <input type="text" id="phone" name="phone" class="form-control" >
            </div>

            <!-- Address (editable) -->
            <div class="mb-3">
                <label for="address" class="form-label"> New Address :</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ contact.address }}">
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <a href="../../user_profile" class="btn btn-outline-dark me-5">Back</a>
                <button type="submit" class="btn btn-outline-success">Save</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
