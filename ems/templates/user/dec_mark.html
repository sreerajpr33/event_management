<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Booking</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f7ed;
            padding: 30px 0;
        }
        h1 {
            text-align: center;
            color: #3c3c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hall-images {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .hall-images img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .hall-images img:hover {
            transform: scale(1.05);
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #4c4c4c;
        }
        .form-control {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-outline-dark {
            width: 100%;
            font-size: 1.2em;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }
        .skip-link {
            text-align: center;
            margin-top: 20px;
        }
        .skip-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        .skip-link a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Decoration Booking</h1>

    <div class="hall-images">
        <img src="{{service.img1.url}}" alt="Decoration 1" class="img-thumbnail">
        <img src="{{service.img2.url}}" alt="Decoration 2" class="img-thumbnail">
        <img src="{{service.img3.url}}" alt="Decoration 3" class="img-thumbnail">
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group mb-3">
            <label for="bookingDate" class="form-label">Select Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
        </div>

        <button type="submit" class="btn btn-outline-dark">SUBMIT</button>

        <div class="skip-link">
            <a href="../allfoods" class="text-dark">Skip</a>
        </div>
    </form>

    <!-- Bootstrap 5.3.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
