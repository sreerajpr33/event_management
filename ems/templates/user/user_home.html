<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 100%; /* Match the logo's height to the navbar */
      max-height: 60px; /* Set a reasonable maximum height */
    }
    .navbar {
      min-height: 60px; /* Ensure the navbar has enough height */
      background-color: #F8F7ED;
    }
    .dis{
      background-color:rgb(113, 57, 30) ;
    }
    /* .banner{
      width: 100%;
      height: 90vh;
      background-color: aqua;
    } */
    /* .banner img{
      width: 100%;
      height:100%;
    } */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="{% static 'logo.png' %}" alt="Logo">
      </a>
      <!-- Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about"><b>About</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services"><b>Services</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#events"><b>Events</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><b>Contact</b></a>
          </li>
        </ul>
        <ul class="navbar-nav me-5">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> <b>User</b>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#profile"><i class="bi bi-person"></i> Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- maincontent -->
  <div class="text-center dis text-light">
    "Bringing your events to life with seamless planning and unforgettable experiences."
  </div>
<div class="banner">
<img src="{%static 'Brown and Beige Simple Modern Wedding Vlog Youtube Thumbnail (7).png'%}" alt=""class="img-fluid w-100" >
</div>



  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
